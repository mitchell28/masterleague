<!doctype html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Master League Prediction Tool - Predict match results and compete with friends"
		/>
		<link
			rel="icon"
			type="image/png"
			href="%sveltekit.assets%/favicon/favicon-96x96.png"
			sizes="96x96"
		/>
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon/favicon.svg" />
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon/favicon.ico" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%sveltekit.assets%/favicon/apple-touch-icon.png"
		/>
		<meta name="apple-mobile-web-app-title" content="Master League" />
		<link rel="manifest" href="%sveltekit.assets%/favicon/site.webmanifest" />

		<!-- Preload Gunterz fonts for better performance -->
		<link
			rel="preload"
			href="%sveltekit.assets%/Gunterz-Regular.otf"
			as="font"
			type="font/otf"
			crossorigin
		/>
		<link
			rel="preload"
			href="%sveltekit.assets%/Gunterz-Medium.otf"
			as="font"
			type="font/otf"
			crossorigin
		/>
		<link
			rel="preload"
			href="%sveltekit.assets%/Gunterz-Bold.otf"
			as="font"
			type="font/otf"
			crossorigin
		/>
		<link
			rel="preload"
			href="%sveltekit.assets%/Gunterz-Black.otf"
			as="font"
			type="font/otf"
			crossorigin
		/>

		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover" class="bg-[#080d1c]">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
