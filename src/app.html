<!doctype html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Master League Prediction Tool - Predict match results and compete with friends"
		/>

		<!-- Optimized Favicon with modern formats -->
		<link
			rel="icon"
			type="image/png"
			href="%sveltekit.assets%/favicon/favicon-96x96.png"
			sizes="96x96"
		/>
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon/favicon.svg" />
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon/favicon.ico" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%sveltekit.assets%/favicon/apple-touch-icon.png"
		/>
		<meta name="apple-mobile-web-app-title" content="Master League" />
		<link rel="manifest" href="%sveltekit.assets%/favicon/site.webmanifest" />

		<!-- Critical Font Preloading -->
		<link
			rel="preload"
			href="/src/lib/assets/fonts/Gunterz-Regular.otf"
			as="font"
			type="font/otf"
			crossorigin
		/>
		<link
			rel="preload"
			href="/src/lib/assets/fonts/Gunterz-Bold.otf"
			as="font"
			type="font/otf"
			crossorigin
		/>

		<!-- Preload critical assets -->
		<link
			rel="preload"
			href="/src/lib/assets/logo/masterleague.svg"
			as="image"
			type="image/svg+xml"
		/>

		<!-- DNS prefetch for external domains -->
		<link rel="dns-prefetch" href="//api.football-data.org" />
		<link rel="dns-prefetch" href="//cdn.sanity.io" />

		<!-- Preconnect to critical third-party origins -->
		<link rel="preconnect" href="https://cdn.sanity.io" crossorigin />

		<!-- Resource hints for faster navigation -->
		<link rel="prefetch" href="/predictions" />
		<link rel="prefetch" href="/leaderboard" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-[#080d1c]">
		<div style="display: contents">%sveltekit.body%</div>

		<!-- Inline critical CSS for fonts to prevent FOUT -->
		<style>
			/* Critical font fallback to prevent layout shift */
			.font-display {
				font-family: 'Gunterz', 'Impact', 'Arial Black', sans-serif;
			}

			/* Critical loading states */
			[data-loading] {
				opacity: 0;
				transition: opacity 0.2s ease;
			}

			[data-loaded] {
				opacity: 1;
			}
		</style>
	</body>
</html>
